<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Spectrum Interaction</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- UI Controls (Top Left) -->
        <div class="controls">
            <div class="control-group">
                <label for="elementSelect">元素 Element</label>
                <div class="custom-select-wrapper">
                    <select id="elementSelect">
                        <option value="" disabled selected>Loading...</option>
                    </select>
                </div>
                <div class="app-title">
                    <div class="title-en">Atomic Emission Spectrum</div>
                    <div class="title-zh">原子發射光譜模擬</div>
                </div>
            </div>

            <div class="control-group">
                <label for="dynamicRange">動態範圍 Dynamic Range</label>
                <input type="range" id="dynamicRange" min="1" max="10" step="0.1" value="3.0">
                <span id="dynamicRangeValue">3.0</span>
            </div>

            <div class="control-group">
                <label for="dispersionScale">色散強度 Dispersion</label>
                <input type="range" id="dispersionScale" min="0.1" max="3.0" step="0.1" value="0.3">
                <span id="dispersionScaleValue">0.3</span>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <canvas id="spectrumCanvas"></canvas>

        <!-- Spectrum Bar (Bottom) -->
        <div class="spectrum-bar-container">
            <div class="spectrum-labels">
                <span>350nm</span>
                <span id="hoverWavelength" class="hover-info">-- nm</span>
                <span>780nm</span>
            </div>
            <canvas id="spectrumBarCanvas" height="60"></canvas>
            <div id="tooltip" class="tooltip"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="physics.js"></script>
    <script src="main.js"></script>
</body>

</html>
