<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Galaxy Animation (Final Tuned)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4db8ff;
            font-size: 24px;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #444;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
            backdrop-filter: blur(5px);
            user-select: none;
            max-height: 90vh;
            overflow-y: auto;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            text-align: center;
            color: #4db8ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .control-group input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: #333;
            height: 4px;
            border-radius: 2px;
            outline: none;
        }

        .control-group input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4db8ff;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.15s;
        }

        .control-group input[type=range]::-webkit-slider-thumb:hover {
            background: #fff;
        }

        .color-picker {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        input[type=color] {
            border: none;
            width: 45%;
            height: 30px;
            cursor: pointer;
            background: none;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: #4db8ff;
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }
        
        #stats {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="loading">載入中... (Loading)</div>

    <!-- UI Controls -->
    <div id="controls">
        <h2>星系控制台</h2>
        
        <div class="control-group">
            <label>星星數量 (Count) <span id="val-count">20000</span></label>
            <input type="range" id="count" min="1000" max="80000" step="1000" value="20000">
        </div>

        <div class="control-group">
            <label>粒子大小 (Size) <span id="val-size">1.0</span></label>
            <input type="range" id="size" min="0.1" max="5.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>星系半徑 (Radius) <span id="val-radius">50</span></label>
            <input type="range" id="radius" min="10" max="100" step="1" value="50">
        </div>

        <div class="control-group">
            <label>懸臂數量 (Branches) <span id="val-branches">8</span></label>
            <input type="range" id="branches" min="2" max="12" step="1" value="8">
        </div>

        <div class="control-group">
            <label>懸臂彎曲度 (Spin) <span id="val-spin">-0.05</span></label>
            <!-- Modified Range: -0.2 to 0 -->
            <input type="range" id="spin" min="-0.2" max="0" step="0.001" value="-0.05">
        </div>

        <div class="control-group">
            <label>擴散隨機性 (Randomness) <span id="val-randomness">0.5</span></label>
            <input type="range" id="randomness" min="0" max="2" step="0.01" value="0.5">
        </div>
        
        <div class="control-group">
            <label>自轉速度 (Speed) <span id="val-speed">1.0</span></label>
            <input type="range" id="speed" min="0" max="5" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>核心顏色 / 外圍顏色</label>
            <div class="color-picker">
                <input type="color" id="insideColor" value="#ff8855">
                <input type="color" id="outsideColor" value="#1b3984">
            </div>
        </div>

        <div class="btn-row">
            <button id="regenerate">重新生成星系</button>
        </div>
        <div id="stats">拖曳滑鼠旋轉 • 滾輪縮放</div>
    </div>

    <!-- Load Three.js safely without Modules to avoid CORS issues locally -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Check if THREE is loaded
        if (typeof THREE === 'undefined') {
            alert('Three.js 無法載入，請檢查您的網路連線。');
        } else {
            document.getElementById('loading').style.opacity = 0;
        }

        // --- Configuration ---
        const parameters = {
            count: 20000,
            size: 1.0, 
            radius: 50,
            branches: 8,
            spin: -0.05, 
            randomness: 0.5,
            randomnessPower: 3,
            insideColor: '#ff8855',
            outsideColor: '#1b3984',
            rotationSpeed: 1.0
        };

        // --- Scene Setup ---
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 30);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // --- Controls ---
        const controls = new THREE.OrbitControls(camera, canvas);
        controls.enableDamping = true;
        
        // --- Galaxy Generator ---
        let geometry = null;
        let material = null;
        let points = null;

        const baseSize = 300.0;

        const galaxyMaterial = new THREE.ShaderMaterial({
            depthWrite: false,
            blending: THREE.AdditiveBlending,
            vertexColors: true,
            uniforms: {
                uTime: { value: 0 },
                uSize: { value: baseSize * renderer.getPixelRatio() },
                uSpeed: { value: parameters.rotationSpeed }
            },
            vertexShader: `
                uniform float uTime;
                uniform float uSize;
                uniform float uSpeed;
                
                attribute float aScale;
                attribute vec3 aRandomness;
                attribute float aRadius;
                attribute float aAngle;
                
                varying vec3 vColor;
                
                void main() {
                    vec4 modelPosition = modelMatrix * vec4(position, 1.0);
                    
                    // Differential Rotation Logic
                    float angleOffset = (1.0 / max(aRadius, 0.1)) * uTime * uSpeed * 0.2;
                    float currentAngle = aAngle + angleOffset;
                    
                    // Update Position based on rotation
                    modelPosition.x = cos(currentAngle) * aRadius + aRandomness.x;
                    modelPosition.z = sin(currentAngle) * aRadius + aRandomness.z;
                    modelPosition.y = aRandomness.y;

                    vec4 viewPosition = viewMatrix * modelPosition;
                    vec4 projectedPosition = projectionMatrix * viewPosition;
                    
                    gl_Position = projectedPosition;
                    
                    // Size Attenuation
                    gl_PointSize = uSize * aScale;
                    gl_PointSize *= (1.0 / -viewPosition.z);
                    
                    vColor = color;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                
                void main() {
                    // Create a circular glow
                    float d = distance(gl_PointCoord, vec2(0.5));
                    
                    if(d > 0.5) discard;

                    float strength = 1.0 - (d * 2.0);
                    
                    // FIXED: Increased power to 4.0 to make stars sharper and reduce core overexposure
                    strength = pow(strength, 4.0); 

                    vec3 color = vColor * strength;
                    
                    gl_FragColor = vec4(color, 1.0);
                }
            `
        });

        const generateGalaxy = () => {
            if(points !== null) {
                geometry.dispose();
                scene.remove(points);
            }

            geometry = new THREE.BufferGeometry();
            
            const positions = new Float32Array(parameters.count * 3);
            const colors = new Float32Array(parameters.count * 3);
            const scales = new Float32Array(parameters.count);
            const randomness = new Float32Array(parameters.count * 3);
            const radii = new Float32Array(parameters.count);
            const angles = new Float32Array(parameters.count);

            const colorInside = new THREE.Color(parameters.insideColor);
            const colorOutside = new THREE.Color(parameters.outsideColor);

            for(let i = 0; i < parameters.count; i++) {
                const i3 = i * 3;

                // Radius
                const radius = Math.random() * parameters.radius;
                
                // Branches
                const branchAngle = (i % parameters.branches) / parameters.branches * Math.PI * 2;
                const spinAngle = radius * parameters.spin;
                
                // Randomness
                const randomX = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;
                const randomY = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius * 0.5;
                const randomZ = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;

                // Positions
                positions[i3    ] = Math.cos(branchAngle + spinAngle) * radius + randomX;
                positions[i3 + 1] = randomY;
                positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

                // Attributes
                radii[i] = radius;
                angles[i] = branchAngle + spinAngle;
                
                randomness[i3    ] = randomX;
                randomness[i3 + 1] = randomY;
                randomness[i3 + 2] = randomZ;

                // Colors
                const mixedColor = colorInside.clone();
                mixedColor.lerp(colorOutside, radius / parameters.radius);
                
                colors[i3    ] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;

                // Scale (Star Size variation)
                let scale = Math.random();
                
                // FIXED: Removed core brightness boost (radius < 5) to prevent overexposure
                
                // Arm stars are bigger
                const distFromArmCenter = Math.abs(randomX) + Math.abs(randomZ);
                
                // FIXED: Added Vertical Constraint (Math.abs(randomY) < 1.0)
                // Prevents stars high above/below the disk from lighting up, avoiding the "cake roll" effect
                if (distFromArmCenter < 0.5 && Math.abs(randomY) < 1.0) {
                    scale *= 1.5;
                }

                scales[i] = scale;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('aScale', new THREE.BufferAttribute(scales, 1));
            geometry.setAttribute('aRandomness', new THREE.BufferAttribute(randomness, 3));
            geometry.setAttribute('aRadius', new THREE.BufferAttribute(radii, 1));
            geometry.setAttribute('aAngle', new THREE.BufferAttribute(angles, 1));

            points = new THREE.Points(geometry, galaxyMaterial);
            points.frustumCulled = false; 
            scene.add(points);
        };

        generateGalaxy();

        // --- UI Logic ---
        function updateUI(id, value) {
            document.getElementById(`val-${id}`).innerText = value;
            parameters[id] = Number(value);
        }

        ['count', 'radius', 'branches', 'spin', 'randomness'].forEach(key => {
            const el = document.getElementById(key);
            el.addEventListener('input', (e) => {
                updateUI(key, e.target.value);
            });
            el.addEventListener('change', generateGalaxy);
        });

        // Speed Update
        document.getElementById('speed').addEventListener('input', (e) => {
            // FIX: Ensure the slider value is correctly passed to the shader and parameter object
            const val = Number(e.target.value);
            document.getElementById('val-speed').innerText = val;
            parameters.rotationSpeed = val;
            galaxyMaterial.uniforms.uSpeed.value = val;
        });

        // Size Update
        document.getElementById('size').addEventListener('input', (e) => {
            updateUI('size', e.target.value);
            const multiplier = Number(e.target.value);
            galaxyMaterial.uniforms.uSize.value = baseSize * renderer.getPixelRatio() * multiplier;
        });

        document.getElementById('insideColor').addEventListener('input', (e) => {
            parameters.insideColor = e.target.value;
            generateGalaxy();
        });
        document.getElementById('outsideColor').addEventListener('input', (e) => {
            parameters.outsideColor = e.target.value;
            generateGalaxy();
        });

        document.getElementById('regenerate').addEventListener('click', generateGalaxy);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            galaxyMaterial.uniforms.uSize.value = baseSize * renderer.getPixelRatio() * parameters.size;
        });

        // --- Animation Loop ---
        const clock = new THREE.Clock();

        const tick = () => {
            const elapsedTime = clock.getElapsedTime();
            galaxyMaterial.uniforms.uTime.value = elapsedTime;
            controls.update();
            renderer.render(scene, camera);
            window.requestAnimationFrame(tick);
        };

        tick();
    </script>
</body>
</html>
