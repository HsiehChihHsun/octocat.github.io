<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Wave (Real Physics)</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="app-container">
        <div id="canvas-3d">
            <div id="app-title">Pendulum Wave</div>
        </div>
        <div id="charts-pane">
            <div id="charts-container">
                <!-- Canvases will be generated by JS -->
            </div>
        </div>

        <div id="controls">
            <button id="btn-toggle">開始 / 暫停</button>
            <button id="btn-reset">重設</button>
            <div class="control-group">
                <label for="slider-window">視窗時間: <span id="val-window">2s</span></label>
                <input type="range" id="slider-window" min="1" max="30" step="1" value="2">
            </div>
            <span id="time-display">Time: 0.00s</span>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
